
<div class="row">
    <div class="form-group form-md-line-input col-md-6 has-warning">
        <div class="input-icon">
            <input id="name" type="text" class="form-control" ng-model="entity.name">
            <label for="name">姓名</label>
            <span class="help-block">辅警姓名...</span>
            <i class="fa fa-user font-yellow"></i>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group form-md-line-input col-md-12 has-warning">
        <div class="input-icon">
            <textarea id="jb_jl" class="form-control" rows="8" ng-model="entity.resume"></textarea>
            <label for="jb_jl">简历</label>
            <span class="help-block">辅警信息简要描述...</span>
            <i class="fa fa-align-left"></i>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group form-md-line-input col-md-6 has-warning">
        <div class="input-icon">
            <input id="jb_sfzh" type="text" class="form-control" ng-model="entity.identityCard">
            <label for="jb_sfzh">身份证号</label>
            <span class="help-block">18位身份证号...</span>
            <i class="fa fa-newspaper-o font-yellow"></i>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group form-md-line-input col-md-2 has-warning">
        <div class="input-icon">
            <select id="sex" class="form-control" ng-model="entity.sex.id"
                    ng-options="item.id as item.value for item in sexList"></select>
            <label for="sex">性别</label>
            <span class="help-block">男/女</span>
            <i class="fa fa-smile-o font-yellow"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-2">
        <div class="input-icon">
            <select id="nation" class="form-control" ng-model="entity.nation.id"
                    ng-options="item.id as item.value for item in nationList"></select>
            <label for="nation">民族</label>
            <span class="help-block">请选择</span>
            <i class="fa fa-users"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-2">
        <div class="input-icon">
            <select id="health" class="form-control" ng-model="entity.health.id"
                    ng-options="item.id as item.value for item in healthList"></select>
            <label for="health">健康</label>
            <i class="fa fa-heart"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-6">
        <div class="input-icon">
            <input id="birthday" type="text" class="form-control" ng-model="entity.birthday"
                   bs-datepicker data-date-format="yyyy年MM月dd日" data-max-date="today" data-date-type="string">
            <label for="birthday">生日</label>
            <span class="help-block">xxxx年xx月xx日</span>
            <i class="fa fa-calendar"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-3">
        <div class="input-icon">
            <input id="nativePlace" type="text" class="form-control" ng-model="entity.nativePlace">
            <label for="nativePlace">籍贯</label>
            <i class="fa fa-map-marker"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-3 has-warning">
        <div class="input-icon">
            <select id="politicalStatus" class="form-control" ng-model="entity.politicalStatus.id"
                    ng-options="item.id as item.value for item in politicalStatusList"></select>
            <label for="politicalStatus">政治面貌</label>
            <span class="help-block">党员/群众</span>
            <i class="fa fa-exclamation-circle font-yellow"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-3 has-warning">
        <div class="input-icon">
            <select id="educationDegree" class="form-control" ng-model="entity.educationDegree.id"
                    ng-options="item.id as item.value for item in educationDegreeList"></select>
            <label for="educationDegree">文化程度</label>
            <span class="help-block">请选择</span>
            <i class="fa fa-graduation-cap font-yellow"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-3 has-warning">
        <div class="input-icon">
            <input id="institutions" type="text" class="form-control" ng-model="entity.institutions">
            <label for="institutions">毕业院校</label>
            <i class="fa fa-building-o font-yellow"></i>
        </div>
    </div>
    <div class="form-group form-md-line-input col-md-3 has-warning">
        <div class="input-icon">
            <input id="major" type="text" class="form-control" ng-model="entity.major">
            <label for="major">所学专业</label>
            <i class="fa fa-flask font-yellow"></i>
        </div>
    </div>
</div>
