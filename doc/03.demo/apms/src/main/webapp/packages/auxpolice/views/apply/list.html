<div class="form">
    <form action="#" class="form-horizontal">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-4">姓名</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="姓名" ng-model="condition.jb_xm">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-4">推荐</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="推荐单位" ng-model="condition.yj_tjdw">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-4">审核</label>
                            <div class="col-md-8">
                                <select class="form-control" title="审核状态" ng-model="condition.xt_zt" ng-change="onZTConditionChange()">
                                    <option value="DSB">待提交</option>
                                    <option value="DSL">待受理</option>
                                    <option value="BBH">被驳回</option>
                                    <option value="SHTG">审核通过</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-6">启用状态</label>
                            <div class="col-md-6">
                                <div class="md-checkbox-inline">
                                    <div class="md-checkbox">
                                        <input type="checkbox" id="zj_search_zt" class="md-check" checked
                                               ng-model="condition.xt_qy">
                                        <label for="zj_search_zt">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 启用 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-6">系统内</label>
                            <div class="col-md-6">
                                <div class="md-checkbox-inline">
                                    <div class="md-checkbox">
                                        <input type="checkbox" id="zj_search_gaxt" class="md-check" checked
                                               ng-model="condition.gz_gaxt">
                                        <label for="zj_search_gaxt">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 是 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-6">是否库外</label>
                            <div class="col-md-6">
                                <div class="md-checkbox-inline">
                                    <div class="md-checkbox">
                                        <input type="checkbox" id="zj_search_sfkw" class="md-check" checked
                                               ng-model="condition.xt_sfkw">
                                        <label for="zj_search_sfkw">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 是 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 text-right margin-bottom-15">
                <a href="javascript:" class="btn btn-sm blue" ng-click="load()"><i class="fa fa-search"></i> 搜索</a>
            </div>
        </div>
    </form>
</div>
<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-drawer"></i> 辅警信息
        </div>
        <div class="tools">
            <a href="javascript:" class="fullscreen"></a>
            <a href="javascript:" class="reload" ng-click="load()"></a>
        </div>
        <div class="actions">
            <!--suppress HtmlUnknownAnchorTarget -->
            <a href="/#updateZJModalDiv" data-toggle="modal" class="btn btn-default" ng-click="prepareToAdd()">
                <i class="glyphicon glyphicon-plus"></i> 注册辅警
            </a>
            <!--suppress HtmlUnknownAnchorTarget -->
            <a href="/#updateZJKWModalDiv" data-toggle="modal" class="btn btn-default" ng-click="prepareToAdd(true)">
                <i class="glyphicon glyphicon-plus"></i> 登记库外辅警
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="mt-element-card mt-element-overlay">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="item in list">
                    <div class="mt-card-item">
                        <div class="mt-card-avatar mt-overlay-1">
                            <img src="data:image/png;base64,{{item.jb_zp}}" />
                            <div class="mt-overlay">
                                <ul class="mt-info">
                                    <li ng-if="!item.xt_sfkw">
                                        <!--suppress HtmlUnknownAnchorTarget -->
                                        <a class="btn btn-xs btn-outline blue"
                                           href="/#viewZJModalDiv" data-toggle="modal"
                                           ng-click="prepareToView(item)" bs-tooltip data-title="查看">
                                            <i class="fa fa-picture-o"></i>
                                        </a>
                                    </li>
                                    <li ng-if="item.xt_sfkw">
                                        <!--suppress HtmlUnknownAnchorTarget -->
                                        <a class="btn btn-xs btn-outline blue"
                                           href="/#viewZJKWModalDiv" data-toggle="modal"
                                           ng-click="prepareToView(item, true)" bs-tooltip data-title="查看">
                                            <i class="fa fa-picture-o"></i>
                                        </a>
                                    </li>
                                    <li ng-if="!item.xt_sfkw">
                                        <!--suppress HtmlUnknownAnchorTarget -->
                                        <a class="btn btn-xs btn-outline yellow-gold"
                                           href="/#updateZJModalDiv" data-toggle="modal"
                                           ng-click="prepareToUpdate(item)" bs-tooltip data-title="修改">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                    </li>
                                    <li ng-if="item.xt_sfkw">
                                        <!--suppress HtmlUnknownAnchorTarget -->
                                        <a class="btn btn-xs btn-outline yellow-gold"
                                           href="/#updateZJKWModalDiv" data-toggle="modal"
                                           ng-click="prepareToUpdate(item, true)" bs-tooltip data-title="修改">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-xs btn-outline red" href="javascript:" ng-if="item.xt_qy"
                                           ng-click="changeStatus(item,false)" bs-tooltip data-title="注销">
                                            <i class="fa fa-ban"></i>
                                        </a>
                                        <a class="btn default btn-outline green" href="javascript:" ng-if="!item.xt_qy"
                                           ng-click="changeStatus(item,true)" bs-tooltip data-title="启用">
                                            <i class="fa fa-recycle"></i>
                                        </a>
                                    </li>
                                    <li ng-if="item['xt_zt'] === 'DSB'">
                                        <!--suppress HtmlUnknownAnchorTarget -->
                                        <a class="btn btn-xs btn-outline blue-steel"
                                           ng-click="take(item, 'tiJiao')" bs-tooltip data-title="上报">
                                            <i class="fa fa-thumbs-up"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-card-content">
                            <h3 class="mt-card-name">{{item['jb_xm']}}
                                <span class="font-xs bg-{{cfg['zj'][item['xt_zt']].color}} bg-font-{{cfg['zj'][item['xt_zt']].color}}" style="padding: 0 3px;">
                                    {{cfg['zj'][item['xt_zt']].msg}}
                                </span>
                            </h3>
                            <p class="mt-card-desc font-grey-mint"><i class="fa fa-building-o"></i> {{item['gz_gzdw']}}</p>
                            <p class="mt-card-desc font-grey-mint"><i class="fa fa-phone"></i> {{item['jb_dh']}}</p>
                            <p class="mt-card-desc font-grey-mint"><i class="fa fa-phone"></i> {{item['jb_sj']}}</p>
                            <div class="mt-card-social">
                                <ul>
                                    <li>
                                        <a href="mailto:{{item['mail']}}" bs-tooltip data-title="发送邮件给">
                                            <i class="icon-envelope-open"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="tel:{{item['jb_sj']}}" bs-tooltip data-title="打电话给ta">
                                            <i class="fa fa-phone"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:">
                                            <i class="fa fa-black-tie" bs-tooltip data-title="{{item.gz_gaxt ? '系统内' : '系统外'}}"
                                               ng-class="{'font-red': item.gz_gaxt, 'font-yellow': !item.gz_gaxt}"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div table-paging-footer></div>
    </div>
</div>
