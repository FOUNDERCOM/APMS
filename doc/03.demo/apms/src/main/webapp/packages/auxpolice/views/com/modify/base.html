
<ul class="list-unstyled profile-nav">
    <li>
        <img src="{{entity['photo']}}" class="img-responsive pic-bordered" alt="" />
        <a href="javascript:" class="profile-edit"> 编辑 </a>
    </li>
    <li bs-tooltip data-title="电话">
        <a href="javascript:">
            <label class="control-label">电话</label>
            <div class="input-icon has-warning">
                <i class="fa fa-phone font-yellow"></i>
                <input type="text" class="form-control" placeholder="010-12345678" ng-model="entity.tel">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="手机">
        <a href="javascript:">
            <label class="control-label has-warning">手机</label>
            <div class="input-icon">
                <i class="fa fa-phone-square font-yellow"></i>
                <input type="text" class="form-control" placeholder="010-12345678" ng-model="entity.mobile">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="工作单位">
        <a href="javascript:">
            <label class="control-label" for="bureau">工作单位</label>
            <div class="input-icon has-warning">
                <i class="icon-home font-yellow"></i>
                <select id="bureau" class="form-control" ng-model="entity.bureau.id"
                        ng-options="item.id as item.value for item in bureauList"></select>
            </div>
            <div class="input-icon">
                <i class="icon-home"></i>
                <select class="form-control" ng-model="entity.station.id"
                        ng-options="item.id as item.value for item in stationList"></select>
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="职务">
        <a href="javascript:">
            <label class="control-label">职务</label>
            <div class="input-icon has-warning">
                <i class="fa fa-briefcase font-yellow"></i>
                <input type="text" class="form-control" placeholder="..." ng-model="entity.job">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="单位地址">
        <a href="javascript:">
            <label class="control-label" for="gz_gzdw_dz_sheng">单位地址</label>
            <div class="input-icon has-warning">
                <i class="fa fa-map-marker font-yellow"></i>
                <select id="gz_gzdw_dz_sheng" class="form-control" ng-model="entity.addProvince.id"
                        ng-options="item.id as item.value for item in provinceList"></select>
            </div>
            <div class="input-icon">
                <i class="fa fa-map-marker"></i>
                <select class="form-control" ng-model="entity.addCity.id"
                        ng-options="item.id as item.value for item in cityList"></select>
            </div>
            <div class="input-icon">
                <i class="fa fa-map-marker"></i>
                <select class="form-control" ng-model="entity.addCity.id"
                        ng-options="item.id as item.value for item in countryList"></select>
            </div>
            <div class="input-icon">
                <i class="fa fa-map-marker"></i>
                <input type="text" class="form-control" placeholder="详细地址" ng-model="entity.addDetail">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="单位邮编">
        <a href="javascript:">
            <label class="control-label">邮编</label>
            <div class="input-icon">
                <i class="fa fa-code"></i>
                <input type="text" class="form-control" placeholder="110001" ng-model="entity.postCode">
            </div>
        </a>
    </li>
</ul>
