<table class="table table-striped table-bordered table-advance table-hover">
    <thead>
        <tr>
            <th class="text-center bold wid90px"><i class="icon-users"></i> 关系 </th>
            <th class="text-center bold wid90px"><i class="icon-user"></i> 姓名 </th>
            <th class="text-center bold hidden-xs wid100px"><i class="icon-call-end"></i> 联系电话 </th>
            <th class="text-center bold hidden-xs wid120px"><i class="icon-pointer"></i> 籍贯 </th>
            <th class="text-center bold wid90px"><i class="icon-calendar"></i> 生日 </th>
            <th class="text-center bold hidden-xs wid100px"><i class="icon-credit-card"></i> 身份证号 </th>
            <th class="text-center bold hidden-xs wid120px"><i class="icon-home"></i> 工作单位 </th>
            <th class="text-center bold hidden-xs wid90px"><i class="icon-badge"></i> 职务 </th>
            <th class="text-right bold wid90px">
                <a href="javascript:" ng-click="entity.familyList.push({});">
                    <i class="fa fa-plus"></i> 增加
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in entity['familyList']">
            <td class="text-center">{{item['rel']}}</td>
            <td class="text-center">{{item['name']}}</td>
            <td class="text-center">{{item['mobile']}}</td>
            <td class="text-center">{{item['nativePlace']}}</td>
            <td class="text-center">{{item['birthday']}}</td>
            <td class="text-center">{{item['identityCard']}}</td>
            <td>{{item['dept']}}</td>
            <td>{{item['job']}}</td>
            <td class="text-center">
                <a href="javascript:" class="btn btn-xs red" bs-tooltip data-title="删除" ng-click="entity['familyList'].splice($index, 1);">
                    <i class="fa fa-close"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
