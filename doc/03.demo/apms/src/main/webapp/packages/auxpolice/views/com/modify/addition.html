
<div class="portlet sale-summary">
    <div class="portlet-title">
        <div class="caption font-red sbold"> 附加信息 </div>
        <div class="tools">
            <a class="reload" href="javascript:"> </a>
        </div>
    </div>
    <div class="portlet-body">
        <ul class="list-unstyled">
            <li>
                <span class="sale-info"> 入职时间
                    <i class="fa fa-img-up"></i>
                </span>
                <input id="joinDate" type="text" class="form-control" ng-model="entity.joinDate"
                       bs-datepicker data-date-format="yyyy年MM月dd日" data-max-date="today" data-date-type="string">
            </li>
            <li>
                <span class="sale-info"> 在职工龄
                    <i class="fa fa-img-down"></i>
                </span>
                <span class="sale-num"> {{entity['standing']}} 年 </span>
            </li>
        </ul>
    </div>
