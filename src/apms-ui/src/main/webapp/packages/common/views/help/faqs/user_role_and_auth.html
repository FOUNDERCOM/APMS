<div id="user_role_and_auth" class="panel-collapse collapse">
    <div class="panel-body">
        <p>【系统管理】-【分局权限管理】</p>
        <p>可以设置分局下所有用户的权限</p>
        <ol>
            <li>
                <b>市局政工用户</b>
                <p>市局用户的业务目标是监督管控全部辅警，应该拥有角色包括“首页”、“全部辅警”、“战力分析”、“辅警抽查”、“分局管理”、“全科所队”</p>
            </li>
            <li>
                <b>分局政工用户</b>
                <p>分局政工用户，需要审核辅警提交，应该具有角色包括“首页”、“辅警审核”、“分局辅警”、“工资维护”、“花名册”、“辅警抽查”、“本单位科所队”、“所辖用户管理”、“分局权限管理”</p>
            </li>
            <li>
                <b>科所队辅警维护用户</b>
                <p>科所队辅警维护，需要的权限包括：“首页”、“辅警登记”、“工资维护”、“工资花名册”</p>
            </li>
        </ol>
    </div>
</div>
