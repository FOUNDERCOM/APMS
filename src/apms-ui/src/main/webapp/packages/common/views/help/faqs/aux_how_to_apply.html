
<div class="panel-heading">
    <h4 class="panel-title">
        <a class="accordion-toggle accordion-toggle-styled" data-toggle="collapse" data-parent="#accordion1" href="/#aux_how_to_apply"> 如何提交辅警信息? </a>
    </h4>
</div>
<div id="aux_how_to_apply" class="panel-collapse collapse">
    <div class="panel-body">
        <p>【辅警管理】-【辅警登记】</p>
        <p>默认是待提交的查询条件，通过点击添加辅警，在添加过程中：</p>
        <ol>
            <li>身份证是必填项，而且需要添加真实身份证，否则提交不通过，如果有重复的身份证号会提示身份证重复，不过不影响填写</li>
            <li>请尽量填写所有信息，没有的填写无</li>
            <li>填写结束后会在列表中出现待提交辅警信息，点击图片上的“上报”功能，等待审核</li>
        </ol>
    </div>
</div>
