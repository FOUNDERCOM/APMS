
<div class="panel-heading">
    <h4 class="panel-title">
        <a class="accordion-toggle accordion-toggle-styled" data-toggle="collapse" data-parent="#accordion1" href="/#how_to_approve"> 如何审核辅警信息? </a>
    </h4>
</div>
<div id="how_to_approve" class="panel-collapse collapse">
    <div class="panel-body">
        <p>【辅警管理】-【辅警审核】</p>
        <p>默认是待受理的查询条件</p>
        <ol>
            <li>先点击受理，修改状态为待审核。未点击受理的，基层可以看到的是没有受理的状态，受理代表分局已经开始审核，审核可以持续一段业务时间。</li>
            <li>驳回，如果认为数据不全面，或者辅警有问题，可以驳回。</li>
            <li>通过，点击通过按钮可以让辅警状态进入“审核通过”状态。接下来任何操作都是审核状态操作</li>
        </ol>
    </div>
</div>
