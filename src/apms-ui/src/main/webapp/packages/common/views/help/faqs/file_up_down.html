<div>
    <h4 class="panel-title">
                系统帮助文档
        <span class="btn btn-outline blue fileinput-button mt10" ng-if="token.user.id === '-2'">
            <i class="fa fa-upload"></i>
            <span>上传</span>
            <input type="file" name="file" onchange="angular.element(this).scope().upload()">
        </span>
    </h4>
</div><br/>
<div class="row">
	<div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
    <div class="portlet box red-mint">
        <div class="portlet-title">
            <div class="caption">
                <i class="icon-emoticon-smile"></i>帮助文档列表
            </div>
            <div class="tools">
                <a href="javascript:" class="fullscreen"></a>
                <a href="javascript:" class="reload" ng-click="load()"></a>
            </div>
        </div>
        <div class="portlet-body">
            <div class="table-scrollable">
                <table class="table table-bordered table-hover table-advance">
                    <thead>
                        <tr>
                        	<th class="text-center wid60px">序号</th>
                            <th class="text-center wid160px">文档名称</th>
                            <th class="text-center wid90px">操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in fileList">
                        	<td class="text-center">{{$index+1}}</td>
                            <td class="text-center">{{item['name']}}</td>
                            <td class="text-center">
                                <a href="{{item['path']}}" class="btn btn-xs red-flamingo" bs-tooltip data-title="下载">
                                    <i class="fa fa-picture-o"></i>
                                </a>
                                <a class="btn btn-xs red-flamingo" href="javascript:" data-toggle="modal" ng-if="token.user.id === '-2'"
                                   	ng-click="deleteFile(item)" bs-tooltip data-title="删除">
                                    <i class="fa fa-ban"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
