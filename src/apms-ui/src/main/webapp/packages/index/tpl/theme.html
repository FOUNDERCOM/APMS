<!-- theme settings panel -->
<div class="btn-group btn-theme-panel">
    <a href="javascript:" class="btn dropdown-toggle" data-toggle="dropdown">
        <i class="icon-settings"></i>
    </a>
    <div class="dropdown-menu theme-panel pull-right dropdown-custom hold-on-click">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <h3>页面顶端风格</h3>
                <ul class="theme-colors">
                    <li class="theme-color theme-color-default active" data-theme="default">
                        <span class="theme-color-view"></span>
                        <span class="theme-color-name">稳重</span>
                    </li>
                    <li class="theme-color theme-color-light" data-theme="light">
                        <span class="theme-color-view"></span>
                        <span class="theme-color-name">明亮</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-12 seperator">
                <h3>布局</h3>
                <ul class="theme-settings">
                    <li> 风格
                        <select class="layout-style-option form-control input-small input-sm" title="风格">
                            <option value="material" selected="selected">立体</option>
                            <option value="square">直角边框</option>
                            <option value="rounded">圆角边框</option>
                        </select>
                    </li>
                    <li> 布局
                        <select class="layout-option form-control input-small input-sm" title="布局">
                            <option value="fluid" selected="selected">伸展</option>
                            <option value="boxed">盒子</option>
                        </select>
                    </li>
                    <li> 顶部
                        <select class="page-header-option form-control input-small input-sm" title="顶部">
                            <option value="fixed" selected="selected">悬挂</option>
                            <option value="default">默认</option>
                        </select>
                    </li>
                    <li> 顶部下拉菜单
                        <select class="page-header-top-dropdown-style-option form-control input-small input-sm" title="顶部下拉菜单">
                            <option value="light">明亮</option>
                            <option value="dark" selected="selected">稳重</option>
                        </select>
                    </li>
                    <li> 侧边栏
                        <select class="sidebar-option form-control input-small input-sm" title="侧边栏">
                            <option value="fixed">悬挂</option>
                            <option value="default" selected="selected">默认</option>
                        </select>
                    </li>
                    <li> 菜单
                        <select class="sidebar-menu-option form-control input-small input-sm" title="菜单">
                            <option value="accordion" selected="selected">伸缩</option>
                            <option value="hover">悬浮</option>
                        </select>
                    </li>
                    <li> 侧边栏位置
                        <select class="sidebar-pos-option form-control input-small input-sm" title="侧边栏位置">
                            <option value="left" selected="selected">左</option>
                            <option value="right">右</option>
                        </select>
                    </li>
                    <li> 底边栏
                        <select class="page-footer-option form-control input-small input-sm" title="底边栏">
                            <option value="fixed">悬挂</option>
                            <option value="default" selected="selected">默认</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
