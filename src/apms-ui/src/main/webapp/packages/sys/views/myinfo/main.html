<div data-ng-include="'packages/index/tpl/nav.html'+cacheVersion"></div>
<div class="row">
    <div class="col-md-12 form">
        <form action="#" class="form-horizontal">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <img src="data:image/png;base64,{{entity.photo.data}}" style="height: 300px;"/>
                            </div>
                            <div class="col-md-12 text-center">
                                <!--suppress HtmlUnknownAnchorTarget -->
                                <a href="/#uploadPhoto" data-toggle="modal" aria-hidden="true"
                                   class="btn btn-sm blue mt10" ng-click="prepare2SetPhoto()">
                                    <i class="icon-picture"></i> 设置照片
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">所属分局</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">{{entity['station']['bureau']['name']}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">所属科所队</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">{{entity['station']['name']}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">姓名 <span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="姓名"
                                               ng-model="entity.name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">联系电话 <span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="010-xxx"
                                               ng-model="entity.tel">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">邮箱</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control"
                                               placeholder="abc@def.com"
                                               ng-model="entity.mail">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label col-md-3">账号 <span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="abc"
                                               ng-model="entity.account.account">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <button type="button" class="btn blue pull-right" data-dismiss="modal" aria-hidden="true" ng-click="submit()">
            <i class="fa fa-save"></i> 保存基本信息信息
        </button>
    </div>
</div>
<div class="row margin-top-10">
    <div class="col-md-6"></div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-6">
                <span class="form-control-static">重置密码</span>
            </div>
            <div class="col-md-6">
                <input class="form-control" placeholder="***" ng-model="pwd">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn blue pull-right" data-dismiss="modal" aria-hidden="true" ng-click="resetPassWord()">
            <i class="fa fa-save"></i> 重置密码
        </button>
    </div>
</div>
<div data-ng-include="'packages/com/view/upload_photo.html'+cacheVersion"></div>
