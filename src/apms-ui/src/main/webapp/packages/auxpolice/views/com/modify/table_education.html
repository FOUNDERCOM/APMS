<table class="table table-striped table-bordered table-advance table-hover">
    <thead>
        <tr>
            <th class="text-center bold wid160px"><i class="icon-calendar"></i> 时间 </th>
            <th class="text-center bold wid140px"><i class="icon-home"></i> 院校 </th>
            <th class="text-center bold wid60px"><i class="icon-graduation"></i> 学位 </th>
            <th class="text-center bold hidden-xs wid140px"><i class="icon-direction"></i> 专业 </th>
            <th class="text-right bold wid90px">
                <a href="javascript:" ng-click="entity.educationList.push({});">
                    <i class="fa fa-plus"></i> 增加
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in entity['educationList']">
            <td class="text-center">
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="item.start" bs-tooltip data-title="开始时间" placeholder="yyyy年MM月dd日"
                           bs-datepicker data-date-format="yyyy年MM月dd日" data-max-date="today" data-date-type="string">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="item.end" bs-tooltip data-title="结束时间" placeholder="yyyy年MM月dd日"
                           bs-datepicker data-date-format="yyyy年MM月dd日" data-max-date="today" data-date-type="string">
                </div>
            </td>
            <td class="text-center"><input type="text" class="form-control" ng-model="item.school" bs-tooltip data-title="院校" placeholder="院校..."></td>
            <td class="text-center">
                <select id="politicalStatus" class="form-control" ng-model="entity.degree.id"  title="学位"
                        ng-options="item.id as item.value for item in degreeStatusList"></select>
            </td>
            <td><input type="text" class="form-control" ng-model="item.major" bs-tooltip data-title="专业" placeholder="专业..."></td>
            <td class="text-center">
                <a href="javascript:" class="btn btn-xs red" bs-tooltip data-title="删除" ng-click="entity['educationList'].splice($index, 1);">
                    <i class="fa fa-close"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
