<div class="form">
    <form action="#" class="form-horizontal">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-4">姓名</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="姓名" ng-model="condition.jb_xm">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-4">审核</label>
                            <div class="col-md-8">
                                <select class="form-control" title="审核状态" ng-model="condition.xt_zt" ng-change="onZTConditionChange()">
                                    <option value="DSB">待提交</option>
                                    <option value="DSL">待受理</option>
                                    <option value="BBH">被驳回</option>
                                    <option value="SHTG">审核通过</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-md-6">启用状态</label>
                            <div class="col-md-6">
                                <div class="md-checkbox-inline">
                                    <div class="md-checkbox">
                                        <input type="checkbox" id="zj_search_zt" class="md-check" checked
                                               ng-model="condition.xt_qy">
                                        <label for="zj_search_zt">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 启用 </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 text-right margin-bottom-15">
                <a href="javascript:" class="btn btn-sm purple" ng-click="load()"><i class="fa fa-search"></i> 搜索</a>
            </div>
        </div>
    </form>
</div>
<div class="portlet box purple">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-drawer"></i> 辅警信息
        </div>
        <div class="tools">
            <a href="javascript:" class="fullscreen"></a>
            <a href="javascript:" class="reload" ng-click="load()"></a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-bordered table-hover table-advance">
                <thead>
                    <tr>
                        <th class="text-center wid260px">单位</th>
                        <th class="text-center wid100px">姓名</th>
                        <th class="text-center wid100px">性别</th>
                        <th class="text-center wid100px">学历</th>
                        <th class="text-center wid100px">联系电话</th>
                        <th class="text-center wid160px">手机</th>
                        <th class="text-center wid90px">状态</th>
                        <th class="text-center wid140px">操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in list">
                        <td class="text-center wid260px">{{item['bureau']['name']}} {{item['station']['name']}}</td>
                        <td class="text-center wid100px">{{item['name']}}</td>
                        <td class="text-center wid100px">{{item['sex']['value']}}</td>
                        <td class="text-center wid100px">{{item['educationDegree']['value']}}</td>
                        <td class="text-center wid100px">{{item['tel']}}</td>
                        <td class="text-center wid160px">{{item['mobile']}}</td>
                        <td class="text-center wid90px">
                            <span class="label label-sm bg-{{cfg['auxpolice'][item['status']['code']]['color']}}">
                                {{cfg['auxpolice'][item['status']['code']]['msg']}}
                            </span>
                        </td>
                        <td>
                            <a href="javascript:" class="btn btn-xs green" bs-tooltip data-title="通过"
                               ng-click="changeStatus(item, true)">
                                <i class="fa fa-check"></i>
                            </a>
                            <a href="javascript:" class="btn btn-xs red" bs-tooltip data-title="驳回"
                               ng-click="changeStatus(item, true)">
                                <i class="fa fa-ban"></i>
                            </a>
                            <!-- view -->
                            <!--suppress HtmlUnknownAnchorTarget -->
                            <a href="/#viewAuxploiceMgmtModalDiv" data-toggle="modal" class="btn btn-xs blue"
                               bs-tooltip data-title="查看" ng-click="prepareToView(item)">
                                <i class="fa fa-picture-o"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div table-paging-footer></div>
    </div>
</div>
