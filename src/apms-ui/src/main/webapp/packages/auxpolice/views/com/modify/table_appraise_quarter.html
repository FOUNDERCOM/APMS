<table class="table table-striped table-bordered table-advance table-hover">
    <thead>
        <tr>
            <th class="text-center bold wid120px"><i class="icon-calendar"></i> 年度 </th>
            <th class="text-center bold wid120px"><i class="icon-calendar"></i> 季度 </th>
            <th class="text-center bold wid160px"><i class="icon-trophy"></i> 评级 </th>
            <th class="text-center bold wid260px"><i class="icon-info"></i> 特殊说明 </th>
            <th class="text-right bold wid90px">
                <a href="javascript:" ng-click="entity.appraiseList.push({type:2});">
                    <i class="fa fa-plus"></i> 增加
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in entity['appraiseList']" ng-if="item.type == 2">
            <td>
                <select class="form-control" ng-model="item.year"  title="年度">
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </td>
            <td>
                <select class="form-control" ng-model="item.num"  title="季度">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
            <td>
                <select class="form-control" ng-model="item.level"  title="评级" ng-options="d.value for d in appraiseLevelList track by d.id"></select>
            </td>
            <td class="text-center">
                <input type="text" class="form-control" ng-model="item.desc" bs-tooltip data-title="特殊说明" placeholder="特殊说明...">
            </td>
            <td class="text-center">
                <a href="javascript:" class="btn btn-xs red" bs-tooltip data-title="删除"
                   ng-click="remove($index, 'appraiseList', item.id, 'com.founder.bj.apms.auxpolice.entity.AuxAppraise');">
                    <i class="fa fa-close"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
