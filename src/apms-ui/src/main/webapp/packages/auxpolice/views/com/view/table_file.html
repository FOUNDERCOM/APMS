<div class="portlet-body">
    <div class="mt-element-card mt-element-overlay">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="item in entity['fileList']">
                <div class="mt-card-item">
                    <div class="mt-card-avatar mt-overlay-1">
                        <img src="data:image/jpeg;base64,{{item.photo}}"/>
                        <div class="mt-overlay">
                            <ul class="mt-info">
                                <li>
                                    <!--suppress HtmlUnknownAnchorTarget -->
                                    <a class="btn btn-xs btn-outline blue" bs-tooltip data-title="查看" target="_blank"
                                       href="mvc/dispatch?controller=AttController&method=download&id={{item.attId}}">
                                        <i class="fa fa-picture-o"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mt-card-content">
                        <h3 class="mt-card-name">{{item['name']}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
