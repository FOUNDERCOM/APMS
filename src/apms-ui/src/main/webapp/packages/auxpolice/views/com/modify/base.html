
<ul class="list-unstyled profile-nav">
    <li>
        <img src="data:image/jpeg;base64,{{entity['photo']}}" class="img-responsive pic-bordered" alt="" />
        <a href="/#uploadPhoto" class="profile-edit" data-toggle="modal" aria-hidden="true" ng-click="prepare2SetPhoto()"> 编辑 </a>
    </li>
    <li bs-tooltip data-title="电话">
        <a href="javascript:">
            <label class="control-label">电话</label>
            <div class="input-icon">
                <i class="fa fa-phone"></i>
                <input type="text" class="form-control" placeholder="0857-0000000" ng-model="entity.tel">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="手机">
        <a href="javascript:">
            <label class="control-label has-warning">手机</label>
            <div class="input-icon has-warning">
                <i class="fa fa-phone-square font-yellow"></i>
                <input type="text" class="form-control" placeholder="13400000000" ng-model="entity.mobile">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="邮箱">
        <a href="javascript:">
            <label class="control-label has-warning">邮箱</label>
            <div class="input-icon">
                <i class="fa fa-phone-square"></i>
                <input type="text" class="form-control" placeholder="xxx@xxx.com" ng-model="entity.mail">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="工作单位">
        <a href="javascript:">
            <label class="control-label" for="bureau">工作单位</label>
            <div class="input-icon has-warning">
                <i class="icon-home font-yellow"></i>
                <select id="bureau" class="form-control" ng-model="entity.station.bureau.id" bs-tooltip data-title="分局"
                        ng-options="item.id as item.name for item in bureauList"></select>
            </div>
            <div class="input-icon">
                <i class="icon-home"></i>
                <select class="form-control" ng-model="entity.station.id" bs-tooltip data-title="科所队"
                        ng-options="item.id as item.name for item in stationList | filter : {bureau: {id : entity.station.bureau.id}}"></select>
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="职务">
        <a href="javascript:">
            <label class="control-label">职务</label>
            <div class="input-icon has-warning">
                <i class="fa fa-briefcase font-yellow"></i>
                <input type="text" class="form-control" placeholder="..." ng-model="entity.job">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="住址">
        <a href="javascript:">
            <label class="control-label">住址</label>
            <div class="input-icon has-warning">
                <i class="fa fa-map-marker font-yellow"></i>
                <input type="text" class="form-control" placeholder="省份"  ng-model="entity.addProvince">
            </div>
            <div class="input-icon">
                <i class="fa fa-map-marker"></i>
                <input type="text" class="form-control" placeholder="城市" ng-model="entity.addCity">
            </div>
            <div class="input-icon">
                <i class="fa fa-map-marker"></i>
                <input type="text" class="form-control" placeholder="区县" ng-model="entity.addCountry">
            </div>
            <div class="input-icon">
                <i class="fa fa-map-marker"></i>
                <input type="text" class="form-control" placeholder="详细地址" ng-model="entity.addDetail">
            </div>
        </a>
    </li>
    <li bs-tooltip data-title="邮编">
        <a href="javascript:">
            <label class="control-label">邮编</label>
            <div class="input-icon">
                <i class="fa fa-code"></i>
                <input type="text" class="form-control" placeholder="110001" ng-model="entity.addPostcode">
            </div>
        </a>
    </li>
</ul>
