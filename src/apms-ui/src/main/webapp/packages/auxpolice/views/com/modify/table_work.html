<table class="table table-striped table-bordered table-advance table-hover">
    <thead>
        <tr>
            <th class="text-center bold wid100px"><i class="icon-calendar"></i> 时间 </th>
            <th class="text-center bold wid120px"><i class="icon-home"></i> 工作单位 </th>
            <th class="text-center bold wid60px"><i class="icon-badge"></i> 职务 </th>
            <th class="text-right bold wid90px">
                <a href="javascript:" ng-click="entity.workList.push({});">
                    <i class="fa fa-plus"></i> 增加
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in entity['workList']">
            <td class="text-center">
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="item.start" bs-tooltip data-title="开始时间" placeholder="yyyy-MM-dd"
                           bs-datepicker data-date-format="yyyy-MM-dd" data-max-date="today" data-date-type="string">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="item.end" bs-tooltip data-title="结束时间" placeholder="yyyy-MM-dd"
                           bs-datepicker data-date-format="yyyy-MM-dd" data-max-date="today" data-date-type="string">
                </div>
            </td>
            <td class="text-center"><input type="text" class="form-control" ng-model="item.dept" bs-tooltip data-title="工作单位" placeholder="工作单位..."></td>
            <td class="text-center"><input type="text" class="form-control" ng-model="item.job" bs-tooltip data-title="职务" placeholder="职务..."></td>
            <td class="text-center">
                <a href="javascript:" class="btn btn-xs red" bs-tooltip data-title="删除"
                   ng-click="remove($index, 'workList', item.id, 'com.founder.bj.apms.auxpolice.entity.AuxWork');">
                    <i class="fa fa-close"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
