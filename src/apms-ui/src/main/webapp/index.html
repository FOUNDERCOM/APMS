    <!-- BEGIN THEME STYLES -->
    <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->

    <link href="resources/global/css/plugins-md.min.css" id="style_plugins" rel="stylesheet" type="text/css" />

    <!-- END THEME STYLES -->

    <link rel="shortcut icon" href="favicon.ico" /> </head>
<!-- END HEAD -->

<!-- BEGIN BODY -->
<body ng-controller="AppCtrl" class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load page-md" ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}">

<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->

<!-- BEGIN HEADER -->
<div data-ng-include="'packages/index/tpl/header.html'" data-ng-controller="HeaderCtrl" class="page-header navbar navbar-fixed-top"> </div>
<!-- END HEADER -->

<div class="clearfix"> </div>

<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div data-ng-include="'packages/index/tpl/sidebar.html'" data-ng-controller="SidebarCtrl" class="page-sidebar-wrapper"> </div>
    <!-- END SIDEBAR -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN PAGE HEAD -->
            <div data-ng-include="'packages/index/tpl/page-head.html'" data-ng-controller="PageHeadCtrl" class="page-head"> </div>
            <!-- END PAGE HEAD -->
            <div class="main-error-div"></div>
            <!-- BEGIN ACTUAL CONTENT -->
            <div ui-view class="fade-in-up"> </div>
            <!-- END ACTUAL CONTENT -->
        </div>
    </div>
</div>
<!-- END CONTAINER -->

<!-- START IDLE TIME OUT DIALOG -->
<div class="modal fade" id="idle-timeout-dialog" data-backdrop="static">
    <div class="modal-dialog modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">对话窗口即将超时。</h4>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-warning font-red"></i> 您的对话窗口将要在in
                    <span id="idle-timeout-counter"></span> 秒后锁定.</p>
                <p> 您是否需要保持连接，并继续工作？ </p>
            </div>
            <div class="modal-footer">
                <button id="idle-timeout-dialog-logout" type="button" class="btn dark btn-outline sbold uppercase">不，退出</button>
                <button id="idle-timeout-dialog-keepalive" type="button" class="btn green btn-outline sbold uppercase" data-dismiss="modal">是的，继续工作</button>
            </div>
        </div>
    </div>
</div>
<!-- END IDLE TIME OUT DIALOG -->

<!-- BEGIN FOOTER -->
<div data-ng-include="'packages/index/tpl/footer.html'" data-ng-controller="FooterCtrl" class="page-footer"> </div>
<!-- END FOOTER -->
